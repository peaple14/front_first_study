<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 객체 선언 방법 2
    // {} 또는 new Object()
    var obj = new Object();
    obj.name = "홍길동";
    obj.age = 25;
    Object.prototype.info = function() {
        // 객체 내부의 멤버 함수에서 this는 객체 자신.
        console.log(this);
    }
    Object.prototype.getValue = function() {
        return this.valueOf();
    }

    //console.dir(obj);
    obj.info();

    var address = "서울시 광진구 화양동";
    address.info();

    var num = 1004;
    num.info();

    console.log(num.getValue());
    console.log(address.getValue());
</script>
</body>
</html>
