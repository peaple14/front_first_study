<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            text-align: center;
            margin-top:100px;
        }
        .button{
            position:relative;
            display:inline-block;
            width:50px;
            height:50px;
            top:100px;
            background-color: aqua;
            cursor:pointer;
            border-radius: 10px;
            transition: all 0.7s ease;
        }
        .button:hover{
            background-color: navy;
            top:75px;
            width:100px;
            height:100px;
            rotate: -360deg;
            color:yellow;
        }
    </style>
</head>
<body>

    <button class="button">버튼</button>
    
</body>
</html>
